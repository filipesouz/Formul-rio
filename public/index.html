<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Registration Form</title>
</head>
<body>
        <form action="" class="form">
            <div class="box">
                <label for="loginUser">User Name</label>
                <input type="text" name="loginUser" id="loginUser" class="ipt" onclick="newColor()" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="ipt" onclick="newColor()" required> 
                <label for="password">Senha</label> 
                <input type="password" name="password" class="ipt" onclick="newColor()" id="password">
                <button>Confirm</button>
            </div>
        </form>

    <script src="./public/index.js"></script>
</body>
